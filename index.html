<!DOCTYPE html>
<html>

<head>
    <link type='text/css' href='styles.css' rel='stylesheet'>
    <title>My Library</title>
</head>

<body>
    <h1> Welcome To Your Library!</h1>
    <button class='new-book-button'>Add A New Book</button>
    <div class='centering-container'>
        <div id='card-container'>
        </div>
        <form id='new-book-form' class='invisible'>
            <input type='text' required name='title' placeholder='Title'>
            <input type='text' required name='author' placeholder='Author'>
            <input type='text' required name='pages' placeholder='Page Count' pattern='^[0-9]{1,5}$'>
            <label for='yes'>Read</label>
            <input type='radio' class='radio' name='status' id='yes' value='yes' checked>
            <label for='no'>Unread</label>
            <input type='radio' class='radio' name='status' id='no' value='no'>
            <input type='button' name='add' id='add-button' value='Add This Book'>
            <input type='button' id='close' name='close' class='new-book-button' value='X'>
        </form>
    </div>
    <button id='storage-button'>Clear Storage</button>
</body>
<script src='script.js'></script>

</html>
