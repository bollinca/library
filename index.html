<!DOCTYPE html>
<html>

<head>
    <link type='text/css' href='styles.css' rel='stylesheet'>
</head>

<body>
    <button id='new-book-button'>Add A New Book</button>
    <div class='centering-container'>
        <div id='card-container'>
        </div>
        <form id='new-book-form' class='invisible'>
            <input type='text' name='title' placeholder='Title'>
            <input type='text' name='author' placeholder='Author'>
            <input type='text' name='pages' placeholder='Page Count'>
            Finished?
            <label for='yes'>Yes</label>
            <input type='radio' class='radio' name='status' id='yes' value='yes' checked>
            <label for='no'>No</label>
            <input type='radio' class='radio' name='status' id='no' value='no'>
            <input type='button' name='submit' id='submit-button'>
        </form>
    </div>
</body>
<script src='script.js'></script>

</html>
